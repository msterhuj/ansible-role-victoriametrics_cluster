---
# handlers file for msterhuj.victoriametrics_cluster
- name: "Reload systemd"
  ansible.builtin.systemd:
    daemon_reload: true

- name: "Restart vminsert"
  ansible.builtin.systemd:
    name: "vminsert"
    state: "restarted"
    enabled: true

- name: "Restart vmstorage"
  ansible.builtin.systemd:
    name: "vmstorage"
    state: "restarted"
    enabled: true

- name: "Restart vmselect"
  ansible.builtin.systemd:
    name: "vmselect"
    state: "restarted"
    enabled: true
